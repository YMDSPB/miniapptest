<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Student+ • ЛМС библиотека</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#0b0f1a; --card:rgba(255,255,255,.06); --border:rgba(255,255,255,.10);
      --txt:#e8ecf3; --muted:#9aa3b2; --acc1:#5b8cff; --acc2:#8a7bff; --shadow:0 24px 70px rgba(0,0,0,.45); --radius:18px;
      --tfast:.25s cubic-bezier(.2,.7,.2,1); --tslow:.6s cubic-bezier(.2,.7,.2,1);
    }
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--txt);background:var(--bg);overflow:hidden}
    .bg{position:fixed;inset:-10%;z-index:-2;filter:saturate(1.1);
      background:radial-gradient(1200px 900px at 10% 10%,#16213e 0%,transparent 55%),
                 radial-gradient(900px 800px at 90% 20%,#1a2b6d 0%,transparent 55%),
                 radial-gradient(900px 900px at 50% 100%,#261a53 0%,transparent 55%),
                 linear-gradient(180deg,#0b0f1a 0%,#0b0f1a 100%);
      animation:bgfloat 16s ease-in-out infinite alternate}
    @keyframes bgfloat{to{filter:hue-rotate(18deg)}}
    .screen{position:fixed;inset:0;display:grid;place-items:center;padding:20px;opacity:0;transform:translateY(12px) scale(.985);
      pointer-events:none;transition:opacity var(--tslow),transform var(--tslow);overflow-y:auto;min-height:100svh}
    .screen.active{opacity:1;transform:translateY(0) scale(1);pointer-events:auto}
    .card{width:min(720px,92vw);background:var(--card);border:1px solid var(--border);border-radius:var(--radius);
      padding:34px;box-shadow:var(--shadow);backdrop-filter:blur(10px);display:grid;gap:18px;justify-items:center;text-align:center}
    .logo{display:flex;align-items:center;gap:12px}
    .logo-badge{width:56px;height:56px;border-radius:14px;background:conic-gradient(from 210deg,var(--acc1),var(--acc2));box-shadow:0 12px 30px rgba(91,140,255,.35);animation:spin 10s linear infinite}
    @keyframes spin{to{transform:rotate(1turn)}}
    .logo-title{font-weight:800;font-size:28px}
    .progress{width:100%;height:10px;border-radius:8px;background:rgba(255,255,255,.06);overflow:hidden}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--acc1),var(--acc2));animation:loadbar 2.8s ease-out forwards}
    @keyframes loadbar{to{width:100%}}
    .cta{border:0;cursor:pointer;padding:15px 22px;border-radius:14px;color:#fff;font-weight:700;font-size:16px;
      background:linear-gradient(180deg,#6ea8ff,#2a74ff);box-shadow:0 16px 40px rgba(46,116,255,.35);transition:transform var(--tfast),filter var(--tfast)}
    .cta:hover{filter:brightness(1.06)} .cta:active{transform:translateY(1px) scale(.99)} .cta.pulse{animation:pulse 1.6s ease-in-out infinite}
    @keyframes pulse{50%{box-shadow:0 22px 55px rgba(46,116,255,.55)}}
    .library .wrap{width:min(1100px,94vw);margin:auto;display:grid;gap:16px;grid-template-rows:auto 1fr;padding:8px 0 40px}
    .lib-head{display:flex;justify-content:space-between;align-items:flex-end;gap:12px;flex-wrap:wrap;padding:12px 6px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .tile{position:relative;border-radius:16px;background:var(--card);border:1px solid var(--border);padding:16px 14px;min-height:92px;
      backdrop-filter:blur(8px);box-shadow:0 10px 30px rgba(0,0,0,.25);cursor:pointer;opacity:0;transform:translateY(14px) scale(.98);
      transition:transform var(--tfast),border-color var(--tfast),background var(--tfast)}
    .tile:hover{transform:translateY(-4px) scale(1);border-color:rgba(110,168,254,.45);background:rgba(255,255,255,.08)} .tile.in{opacity:1;transform:translateY(0) scale(1)}
    .tile h3{margin:0 0 6px 0;font-size:17px} .tile p{margin:0;color:var(--muted);font-size:13px} .chip{position:absolute;top:10px;right:10px;padding:6px 10px;border-radius:999px;font-size:12px;font-weight:700;background:linear-gradient(90deg,#3dc3a3,#45e39a);color:#0b1b16}
    .hint{color:var(--muted);font-size:12px}
    #loginModal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.45);z-index:1000}
    #loginModal .inner{width:min(520px,92vw);background:rgba(20,24,38,.95);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:18px;backdrop-filter:blur(8px)}
    input{font:inherit;width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(0,0,0,.25);color:#fff}
  </style>
</head>
<body>
  <div class="bg"></div>

  <section id="splash" class="screen active">
    <div class="card">
      <div class="logo"><div class="logo-badge"></div><div class="logo-title">Student+ MiniApp</div></div>
      <div class="progress"><div class="bar"></div></div>
      <div class="hint">Загружаем модуль ЛМС…</div>
    </div>
  </section>

  <section id="connect" class="screen">
    <div class="card">
      <h1 style="margin:6px 0 2px">Подключить ЛМС</h1>
      <p class="hint" style="margin:0 0 6px">Авторизация через HSE SSO</p>
      <button id="btnConnect" class="cta pulse">Подключить</button>
    </div>
  </section>

  <section id="library" class="screen library">
    <div class="wrap">
      <div class="lib-head">
        <div><h1 style="margin:0">Библиотека предметов</h1><div class="hint">ЛМС подключена • Синхронизация активна</div></div>
      </div>
      <div class="grid" id="grid"></div>
    </div>
  </section>

  <!-- модалка логина -->
  <div id="loginModal">
    <div class="inner">
      <h3 style="margin:0 0 10px 0">Вход в ЛМС (HSE SSO)</h3>
      <div style="display:grid;gap:8px;margin:10px 0">
        <input id="loginInput" placeholder="Логин (email/username)">
        <input id="passInput" placeholder="Пароль" type="password">
      </div>
      <div style="display:flex;gap:8px">
        <button id="btnSubmitCreds" class="cta">Войти</button>
        <button id="btnCancelCreds" class="cta" style="background:linear-gradient(180deg,#666,#444)">Отмена</button>
      </div>
      <div class="hint" style="margin-top:8px">Откроется Chrome, нажмёт «Войти», заполнит форму медленно и оставит окно открытым.</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp; try{ tg?.expand(); }catch{}
    const AUTH_START_URL = "https://edu.hse.ru/login/hselogin.php";

    const splash = document.getElementById('splash');
    const connect = document.getElementById('connect');
    const library = document.getElementById('library');
    const btnConnect = document.getElementById('btnConnect');
    const grid = document.getElementById('grid');

    const loginModal = document.getElementById('loginModal');
    const loginInput = document.getElementById('loginInput');
    const passInput  = document.getElementById('passInput');
    const btnSubmitCreds = document.getElementById('btnSubmitCreds');
    const btnCancelCreds = document.getElementById('btnCancelCreds');

    const subjects=[
      {title:'Уголовное право',desc:'Состав, квалификация, санкции'},
      {title:'Гражданское право',desc:'Обязательства, сделки, ответственность'},
      {title:'Конституционное право',desc:'Основы строя и права человека'},
      {title:'Административное право',desc:'Публичное управление и процедуры'},
      {title:'Римское право',desc:'Истоки частного права и институты'},
      {title:'Уголовный процесс',desc:'Досудебка, суд, доказательства'},
      {title:'Гражданский процесс',desc:'Иск, подсудность, исполнение'},
      {title:'Международное публичное право',desc:'Гос-ва, договоры, ответственность'},
      {title:'Финансовое право',desc:'Бюджет, налоги, финконтроль'},
      {title:'Теория государства и права',desc:'Категории, методы, доктрины'},
      {title:'Право интеллектуальной собственности',desc:'Авторское, товарные знаки, патенты'}
    ];

    function show(el){ [splash,connect,library].forEach(e=>e.classList.remove('active')); el.classList.add('active'); }
    setTimeout(()=>show(connect), 2800);

    btnConnect.addEventListener('click', ()=>{ loginModal.style.display='grid'; loginInput.focus(); });
    btnCancelCreds.addEventListener('click', ()=> loginModal.style.display='none');

    btnSubmitCreds.addEventListener('click', ()=>{
      const login = (loginInput.value||"").trim();
      const password = (passInput.value||"").trim();
      if(!login || !password){ alert("Введи логин и пароль"); return; }
      const payload = { kind:"login_hse_slow", login, password, start_url: AUTH_START_URL };
      try{
        tg?.sendData(JSON.stringify(payload));
        tg?.HapticFeedback?.impactOccurred('medium');
        loginModal.style.display='none';
        renderLibrary(); show(library);
      }catch(e){
        alert("Не удалось отправить в бота: " + e);
      }
    });

    function renderLibrary(){
      grid.innerHTML = subjects.map((s,i)=>`
        <div class="tile" style="animation:fadeUp .4s ease ${i*40}ms forwards">
          <div class="chip">${String(i+1).padStart(2,'0')}</div>
          <h3>${s.title}</h3>
          <p>${s.desc}</p>
        </div>`).join('');
      setTimeout(()=> document.querySelectorAll('.tile').forEach(t=>t.classList.add('in')), 0);
    }
  </script>
</body>
</html>
